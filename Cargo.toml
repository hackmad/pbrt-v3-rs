[workspace]
members = [
    "accelerators",
    "api",
    "bin",
    "cameras",
    "core",
    "filters",
    "integrators",
    "lights",
    "materials",
    "media",
    "samplers",
    "shapes",
    "textures",
]
resolver = "2" # Rust edition 2021 resolver

[workspace.dependencies]
arc-swap = "1"
bitflags = "2"
byteorder = "1"
clap = { version = "4", features = ["derive"] }
crossbeam-channel = "0.5"
either = "1"
env_logger = "0.11"
exr = "1"
float-cmp = "0.9"
log = "0.4"
hexf = "0.2"
image = "0.25"
indicatif = "0.17"
itertools = "0.13"
num-traits = "0.2"
ordered-float = "4"
order-stat = "0.1"
pest = "2"
pest_consume = "1"
pest_derive = "2"
pixels = "0.15"
ply-rs = "0.1"
regex = "1"
shared_arena = "0.8"
winit = { version = "0.30" }

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
#lto = true
#codegen-units = 1
#panic = "abort"
